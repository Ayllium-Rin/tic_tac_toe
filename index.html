<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Ayllium Rin | Tic - Tac - Toe</title>
</head>
<body>
  <div id="titleBoard">
    <h1 id="title">Tic - Tac - Toe</h1>
  </div>
  <div id="ticTacToe">
    <div id="gameOver">
      <h1 id="congrats"></h1>
      <div id="legend">
        <h1 class="directions">Choose Your Side:</h2>
        <i id='o' class="fab fa-rebel fa-2x directions"> = O </i>
        <i id='x' class="fab fa-first-order fa-2x directions"> = X </i>
      </div>
    </div>
    <div id="gameBoard">
      <div id="r1c1" class='squares'>
        <i type="button" id='zero' class="position"></i>
      </div>
      <div id="r1c2" class='squares'>
        <i id='one' class="position"></i>
      </div>
      <div id="r1c3" class='squares'>
        <i id='two' class="position"></i>
      </div>
      <div id="r2c1" class='squares'>
        <i id='three' class="position"></i>
      </div>
      <div id="r2c2" class='squares'>
        <i id='four' class="position"></i>
      </div>
      <div id="r2c3" class='squares'>
        <i id='five' class="position"></i>
      </div>
      <div id="r3c1" class='squares'>
        <i id='six' class="position"></i>
      </div>
      <div id="r3c2" class='squares'>
        <i id='seven' class="position"></i>
      </div>
      <div id="r3c3" class='squares'>
        <i id='eight' class="position"></i>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
